<section class="card login">
  <!-- novalidate prevents the browser default validation from being used. -->
  <form name="myform" ng-submit="login()" novalidate>

    <div class="textintro">
      <h1>Hi there!</h1>
      <p>Log-in to access the awesomeness!</p>
      <!-- The contents will only show up if ng-show="the message variable exists.  So, ng-show="message" must be used.  The class="message" is added so that the message can be targeted for styling with CSS if desired. --> 
      <p class="message" ng-show="message">{{ message }}</p>
    </div> <!-- end textintro -->

    <fieldset>
      <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
      <!--this says: If the user has touched the form AND the field contains invalid input, show this paragraph --> 
        <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email address</p>
      <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
      <!-- this only shows if the password field has been touched and the input is invalid -->
      <p class="error validationerror" ng-show="myform.password.$invalid && myform.email.$touched">Password is required</p>
    </fieldset>

    <button type="submit" class="btn" ng-disabled="myform.$invalid">Login</button>
    <!-- ng-disabled="myform.$invalid" will disable the submit button if any input is NOT valid. -->
    <p>or <a ng-href="#!/register">Register</a></p>
  </form>
</section>
